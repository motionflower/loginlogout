<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>Homepage <div><span class="usersCount"></span> User(s)</div></nav>
    </header>

    <main>

        <section class="formsSection">
            <div class="signup">
                <h1>
                    Sign up
                </h1>
                <form id="signup">
                    <label id="email-label" for="email"></label>
                    <input name="email" id="email" type="email" required placeholder="  Your email" />
                    <label id="password-label" for="password"></label>
                    <input name="password" id="password" type="password" required placeholder="  Your password">
                    <input type="submit" value="Submit" id="submit" class="button-2" />
                    <div class="divider"></div>
                </form>
                <button class="button-3" role="button">Login page</button>
                
            </div>
            <div class="signin">
                <h1>
                Log in
            </h1>
            <form id="login">
                <label id="login-email-label" for="email"></label>
                <input name="email" id="login-email" type="email" required placeholder="  Your email" />
                <label id="login-password-label" for="password"></label>
                <input name="password" id="login-password" type="password" required placeholder="  Your password">
                <input type="submit" value="Submit" id="login-submit" class="button-2" />
                <div class="divider"></div>
            </form>
            <button class="button-1" role="button">Create account</button>
            </div>
                
            
        </section>

        <section class="profileSection">
            <div class="signedInTop">
                <span class="displayField username email">Logged in as <span class="userEmail formFieldDisplay username email"></span></span>
                <span class="displayField number">Favorite number: <span class="userNumber formFieldDisplay number"></span></span>
                <button class="logoutButton">Log Out</button>
            </div>
            <div class="signedInTop userMeta">
                <span class="displayField status">Status: <span class="statusDisplay formFieldDisplay status"></span></span>
                <span class="displayField occupation">Occupation: <span class="occupationDisplay formFieldDisplay occupation"></span></span>
            </div>

            <div class="signedin">
                <form id="signedin">
                    <!-- <label id="username" for="username">Your username is:</label> -->
                    <input class="formField" name="username" id="username" type="username" placeholder="Enter your username" />
                    <!-- <br>
                    <br> -->
                    <!-- <label id="favnumber" for="number">Your favorite number is:</label> -->
                    <input class="formField" name="number" id="number" type="number" placeholder="Enter your favorite number" />
                    <!-- <br>
                    <br> -->
                    <!-- <label id="status" for="status">Your status is:</label> -->
                    <input class="formField" name="status" id="status" type="status" placeholder="Enter your status" />
                    <!-- <br>
                    <br> -->
                    <!-- <label id="occupation" for="occupation">Enter your occupation:</label> -->
                    <input class="formField" name="occupation" id="occupation" type="occupation" placeholder="Enter your occupation" />
                    <!-- <br>
                    <br> -->
                    <input type="submit" value="Save" id="submitProfile" />
                </form>
            </div>
        </section>

    </main>

    <footer>
        <!-- Empty -->
    </footer>

    <script type="module" src="./script.js"></script>
</body>
</html>
